<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">MY CC</div>
        <ul>
            <li><a href="/Home">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>
            Choose a Currency To Convert
        </h1>
        <form id="currencyForm">
            <label for="quantity">Choose a Quantity: </label><br>
            <input type="number" name="quantity" min="1" max="1000">
            <label for="currency">Choose a Currency: </label>
            <select name="currency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EURO</option>
            </select>
            <button class="btn" type="button">Submit</button>
            <div class="output">
                <h1>Here is your converted values in different currencies</h1>
                <table>
                    <caption>Converted Currency</caption>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Code</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                 
                </table>
            </div>
        </form>
    </div>

    <footer>
        All rights Reserved
    </footer>

    <script src="main.js"></script>
</body>

</html>
